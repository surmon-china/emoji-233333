<!DOCTYPE html>
<html lang="en">
  <head>
    <meta data-n-head="true" charset="utf-8"/>
    <meta data-n-head="true" http-equiv="cleartype" content="on"/>
    <meta data-n-head="true" name="author" content="surmon@foxmail.com"/>
    <meta data-n-head="true" name="MobileOptimized" content="320"/>
    <meta data-n-head="true" name="HandheldFriendly" content="True"/>
    <meta data-n-head="true" name="apple-mobile-web-app-capable" content="yes"/>
    <meta data-n-head="true" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>emoji-233333</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        z-index: -1;
        top: 0;
        left: 0;
        width: 800px;
        height: 800px;
        position: fixed;
      }
      .options {
        width: 100%;
        margin: 0 auto;
        margin-top: 5rem;
        text-align: center;
      }
      .emoji {
        padding: .5rem;
        width: 20rem;
        height: 1.8rem;
        line-height: 1.8rem;
        margin-bottom: 1rem;
        border: 1px solid #eee;
      }
      button {
        cursor: pointer;
        border: none;
        padding: .6rem 2rem;
        font-size: 1.1rem;
        margin: 1rem;
        border-radius: 1px;
        background-color: #eee;
      }
      button:hover {
        background-color: #aaa;
      }
    </style>
    <script type="text/javascript" src="../dist/emoji-233333.js"></script>
  </head>
  <body>
    <canvas id="emoji"></canvas>
    <div class="options">
      <h4>表情缩放程度</h4>
      <input
        id="scale"
        type="range"
        min="0.1"
        max="2"
        step="0.1"
        value="0.7"
        onchange="onOptionChanged('scale', this.value)"
      />
      <h4>动画速度</h4>
      <input
        id="speed"
        type="range"
        min="1"
        max="100"
        step="1"
        value="14"
        onchange="onOptionChanged('speed', this.value)"
      />
      <h4>动画递增速度</h4>
      <input
        id="increaseSpeed"
        type="range"
        min="0"
        max="3"
        step="0.01"
        value="0.4"
        onchange="onOptionChanged('increaseSpeed', this.value)"
      />
      <h4>表情密度</h4>
      <input
        id="density"
        type="range"
        min="1"
        max="30"
        step="1"
        value="6"
        onchange="onOptionChanged('density', this.value)"
      />
      <h4>
        <span>是否启用交错效果</span>
        <input
          id="staggered"
          type="checkbox"
          name="vehicle"
          checked="checked"
          onchange="onOptionChanged('staggered', this.checked)"
        />
      </h4>
      <h4>
        <span>是否启用内置缓冲区</span>
        <input
          id="cache"
          type="checkbox"
          name="cache"
          checked="checked"
          onchange="onOptionChanged('cache', this.checked)"
        />
      </h4>
      <h4>表情图片地址</h4>
      <input
        id="J_emoji"
        class="emoji"
        type="text"
        placeholder="base图片: url / base64"
        value=""
        onchange="onOptionChanged('emoji', this.value)"
      >
      <br>
      <div class="buttons">
        <button onclick="updateOptions()">更新配置</button>
        <button onclick="exportOptions()">导出配置</button>
        <button onclick="luanch()">来一发</button>
      </div>
      <h4>
        <a href="https://github.com/surmon-china/emoji-233333">Go to Github</a>
      </h4>
    </div>
  </body>
  <script>
    // 文件下载
    function fakeClick(obj) {
      var ev = document.createEvent("MouseEvents");
      ev.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
      obj.dispatchEvent(ev);
    }
    function exportRaw(name, data) {
      var urlObject = window.URL || window.webkitURL || window;
      var export_blob = new Blob([data]);
      var save_link = document.createElementNS("http://www.w3.org/1999/xhtml", "a")
      save_link.href = urlObject.createObjectURL(export_blob);
      save_link.download = name;
      fakeClick(save_link);
    }
    // 初始化
    var emoji = document.getElementById('emoji')
    emoji.width = document.documentElement.clientWidth || document.body.clientWidth
    emoji.height = document.documentElement.clientHeight || document.body.clientHeight
    var options = {
      // 文档：DOM / String
      base: 'emoji',
      // 显示器分辨率：默认不指定自动分析
      // ratio: 1,
      // 表情缩放程度
      scale: 0.7,
      // 动画速度
      speed: 14,
      // 递增速度
      increaseSpeed: 0.4,
      // 表情密度
      density: 6,
      // 是否启用交错效果
      staggered: true,
      // 是否启用缓存
      cache: true,
      emoji: './233.png',
      onStart() {
        console.log('Start!')
      },
      onEnded() {
        console.log('Done!')
      }
    }
    var emoji233333 = new window.Emoji233333(options)
    function luanch() {
      emoji233333.launch()
    }
    function updateOptions() {
      var emoji = document.getElementById('J_emoji')
      if (emoji.value) {
        options.emoji = emoji.value
      }
      console.log('updateOptions', options)
      emoji233333.update(options)
    }
    function onOptionChanged(key, value) {
      if (!['staggered', 'cache', 'emoji'].includes(key)) {
        value = Number(value)
      }
      options[key] = value
      console.log('onOptionChanged', key, value, options)
      updateOptions()
    }
    function exportOptions() {
      exportRaw('options.json', JSON.stringify(options))
    }
    setTimeout(emoji233333.launch.bind(emoji233333), 0)
    console.log(emoji233333)
  </script>
</html>
